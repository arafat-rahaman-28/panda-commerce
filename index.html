<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Panda Commerce</title>
</head>
<body>
    <main>
        <nav class="container">
            <figure>
                <img src="./assets/images/logo.png" alt="">
            </figure>
            <div class="search-parent">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section class="banner container">
            <div class="banner-text-content">
                <h2>Mi LED TV 4A PRO 32</h2>
                <p>
                    Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                </p>
                <span class="banner-price">
                    $1289
                </span>
                <button class="common-button">Buy Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-image">
                <img src="./assets/images/banner-images/tv.png" alt="">
            </div>
        </section>

        <section class="categories container">
            <p class="categories-title">Categories</p>
            <div class="category-container">

                <div class="category watch-category">
                    <p class="category-name">Watch</p>
                    <img src="./assets/images/categories/watch.png" alt="" class="category-image">
                </div>

                <div class="category bag-category">
                    <p class="category-name">Bag</p>
                    <img src="./assets/images/categories/bag.png" alt="" class="category-image">
                </div>

                <div class="category shoes-category">
                    <p class="category-name">Shoes</p>
                    <img src="./assets/images/categories/shoes.png" alt="" class="category-image">
                </div>
            </div>
        </section>

        <section class="products">
            <div class="shoes">
                <div class="product-heading">
                    <p class="product-name">Shoes</p>
                    <p class="see-all-link">See All</p>
                </div>
                <div class="product-cards">
                    <div class="product-card">
                        <img src="./assets/images/shoes/shoe-1.png" alt="">
                        <h4>Reb</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
